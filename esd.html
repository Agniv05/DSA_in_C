<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustFilter Alert</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .popup p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-allow {
      background: #4caf50;
      color: white;
    }

    .btn-block {
      background: #f44336;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="popup" id="popup">
    <h2>New Contact Request</h2>
    <p>Allow messages and calls from <strong>+91 9876543210</strong>?</p>
    <div class="btn-group">
      <button class="btn btn-allow" onclick="handleResponse('allow')">Allow</button>
      <button class="btn btn-block" onclick="handleResponse('block')">Block</button>
    </div>
  </div>

  <script>
    function handleResponse(action) {
      if (action === 'allow') {
        alert("Contact allowed ✅");
      } else {
        alert("Contact blocked ❌");
      }
      document.getElementById("popup").style.display = "none";
      // Here, you can send the decision to the backend or AI model
    }
  </script>

</body>
</html>
