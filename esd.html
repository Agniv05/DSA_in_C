<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustFilter Alert</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf1f8;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }

    .popup p {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    .reputation {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .reputation.low {
      background: #fddede;
      color: #b71c1c;
    }

    .reputation.medium {
      background: #fff3cd;
      color: #856404;
    }

    .reputation.high {
      background: #d4edda;
      color: #155724;
    }

    .message-preview {
      background: #f4f6f8;
      border-radius: 10px;
      padding: 12px;
      font-style: italic;
      color: #333;
      margin-top: 10px;
      font-size: 14px;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-allow {
      background-color: #4caf50;
      color: white;
    }

    .btn-block {
      background-color: #f44336;
      color: white;
    }

    .toggle-container {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      display: flex;
      align-items: center;
    }

    .toggle-container input {
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <h2>New Contact Request</h2>
  <p><strong>Number:</strong> +91 9876543210</p>

  <div class="reputation low" id="reputationScore">
    Reputation Score: Low (25%)
  </div>

  <div class="message-preview">
    ‚ÄúHi there! You won a prize. Click this link to claim.‚Äù
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="permanentBlock"/>
    <label for="permanentBlock">Permanently block this number</label>
  </div>

  <div class="btn-group">
    <button class="btn btn-allow" onclick="handleResponse('allow')">Allow</button>
    <button class="btn btn-block" onclick="handleResponse('block')">Block</button>
  </div>
</div>

<script>
  function handleResponse(action) {
    const permanently = document.getElementById("permanentBlock").checked;
    if (action === "allow") {
      alert("‚úÖ Contact allowed");
    } else {
      alert(permanently ? "‚õî Contact permanently blocked" : "üö´ Contact temporarily blocked");
    }

    document.getElementById("popup").style.display = "none";

    // Optional: Send data to backend/AI
    const data = {
      number: "+91 9876543210",
      action: action,
      permanent: permanently,
      message: "Hi there! You won a prize. Click this link to claim.",
      reputation: "Low",
      reputationScore: 25
    };

    console.log("Decision submitted:", data);
    // POST to API if needed
  }
</script>

</body>
</html>
